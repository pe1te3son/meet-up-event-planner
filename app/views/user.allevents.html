<section class="col-xs-12 all-events-section">

  <div ui-view class="modal-view-cont"></div>

  <ul class="event-list">
    <li class="sn-event col-sm-6"
      ng-repeat="event in events.allEvents track by $id(event)"
      ng-click="events.showModal(event)">

      <div class="sn-body sn-shadow">
        <div class="sn-header">
          <h4 class="sn-name">
            <i class="fa fa-trash sn-control control-left" aria-hidden="true" ng-click="events.remove(event)"></i>
            <span class="sn-name-holder">{{event.name}}</span>
            <i class="fa fa-expand sn-control control-right" aria-hidden="true"></i>
          </h4>

        </div>

        <div class="sn-wrapper">

          <div class="sn-line">
            <span class="sn-cat">Category:</span>
            <span class="sn-data-item">{{event.category}}</span>
          </div>

          <div class="sn-line">
            <span class="sn-cat">Begins:</span>
            <span class="sn-data-item"><i class="fa fa-calendar-check-o start" aria-hidden="true"></i>&nbsp;{{events.formatDate(event.startDate)}}<i class="fa fa-clock-o" aria-hidden="true"></i>{{event.startTime}}</span>
          </div>

          <div class="sn-line">
            <span class="sn-cat">Ends:</span>
            <span class="sn-data-item"><i class="fa fa-calendar-times-o end" aria-hidden="true"></i>&nbsp;{{events.formatDate(event.endDate)}}<i class="fa fa-clock-o" aria-hidden="true"></i>{{event.endTime}}</span>
          </div>

        </div><!-- /sn-wrapper -->
      </div><!-- /sn-body -->

    </li>
  </ul>
</section>
